{% extends 'base.html' %}
{% block title %}Register - Analogue{% endblock %}

{% block content %}
<script src="https://cdn.tailwindcss.com"></script>

<style>
/* ðŸŒ¤ Dynamic Background (same as navbar) */
body.light-mode,
html:not(.dark) body {
  background: linear-gradient(to bottom, #0e7575, #0a7f7f) !important;
}

html.dark body {
  background: linear-gradient(to bottom, #0c2f3f, #0b2a38) !important;
}

/* ðŸ§Š Registration card */
.register-card {
  background-color: rgba(6, 66, 71, 0.9);
  backdrop-filter: blur(10px);
  transition: all 0.3s ease-in-out;
}

html.dark .register-card {
  background-color: rgba(10, 30, 40, 0.9);
}

/* Labels remain visible in both themes */
.register-label {
  background-color: rgba(6, 66, 71, 1);
}

html.dark .register-label {
  background-color: rgba(10, 30, 40, 1);
}
</style>

<!-- âœ… Added pt-24 so box stays below navbar -->
<div class="min-h-screen flex items-center justify-center transition-colors duration-500 pt-24">
  <div class="register-card rounded-2xl shadow-2xl p-10 w-[460px] text-white hover:scale-[1.02]">

    <h2 class="text-2xl font-bold text-center mb-2">Create Account</h2>
    <p class="text-center text-gray-300 mb-8">Join Analogue and explore innovative modules</p>

    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <!-- Username -->
      <div class="relative border border-cyan-500 rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-cyan-400 transition">
        <label class="register-label absolute -top-3 left-3 px-2 text-sm text-cyan-300">Username</label>
        <input type="text" name="username" placeholder="Enter username"
               class="w-full bg-transparent text-white placeholder-gray-400 focus:outline-none">
      </div>

      <!-- Email -->
      <div class="relative border border-cyan-500 rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-cyan-400 transition">
        <label class="register-label absolute -top-3 left-3 px-2 text-sm text-cyan-300">Email</label>
        <input type="email" name="email" placeholder="Enter email"
               class="w-full bg-transparent text-white placeholder-gray-400 focus:outline-none">
      </div>

      <!-- Password -->
      <div class="relative border border-cyan-500 rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-cyan-400 transition">
        <label class="register-label absolute -top-3 left-3 px-2 text-sm text-cyan-300">Password</label>
        <input type="password" name="password1" placeholder="Enter password"
               class="w-full bg-transparent text-white placeholder-gray-400 focus:outline-none">
      </div>

      <!-- Confirm Password -->
      <div class="relative border border-cyan-500 rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-cyan-400 transition">
        <label class="register-label absolute -top-3 left-3 px-2 text-sm text-cyan-300">Confirm Password</label>
        <input type="password" name="password2" placeholder="Confirm password"
               class="w-full bg-transparent text-white placeholder-gray-400 focus:outline-none">
      </div>

      <!-- User Type -->
      <div class="relative border border-cyan-500 rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-cyan-400 transition">
        <label class="register-label absolute -top-3 left-3 px-2 text-sm text-cyan-300">User Type</label>
        <select name="user_type" class="w-full bg-transparent text-white focus:outline-none appearance-none">
          <option value="" disabled selected class="text-gray-300">-- Select User Type --</option>
          <option value="student" class="text-black">Academic</option>
          <option value="researcher" class="text-black">Industry</option>
        </select>
      </div>

      <!-- Organization -->
      <div class="relative border border-cyan-500 rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-cyan-400 transition">
        <label class="register-label absolute -top-3 left-3 px-2 text-sm text-cyan-300">Organization</label>
        <input type="text" name="organization" placeholder="Enter organization"
               class="w-full bg-transparent text-white placeholder-gray-400 focus:outline-none">
      </div>

      <!-- Register Button -->
      <button type="submit" 
        class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-2 rounded-lg transition-transform hover:scale-[1.03]">
        Register
      </button>
    </form>

    <p class="text-center mt-5 text-gray-300">
      Already have an account?
      <a href="{% url 'login' %}" class="text-yellow-400 hover:text-yellow-300 font-semibold">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
