{% extends 'base.html' %}
{% block title %}Login - Analogue{% endblock %}

{% block content %}
<script src="https://cdn.tailwindcss.com"></script>

<style>
/* ðŸŒ¤ Dynamic background (consistent with all pages) */
body.light-mode,
html:not(.dark) body {
  background: linear-gradient(to bottom, #0e7575, #0a7f7f) !important;
}

html.dark body {
  background: linear-gradient(to bottom, #0c2f3f, #0b2a38) !important;
}

/* ðŸ§Š Login card adjustments for visibility */
.login-card {
  background-color: rgba(6, 66, 71, 0.9);
  backdrop-filter: blur(10px);
  transition: all 0.3s ease-in-out;
}

html.dark .login-card {
  background-color: rgba(10, 30, 40, 0.9);
}

/* Ensure labels always readable */
.login-label {
  background-color: rgba(6, 66, 71, 1);
}
html.dark .login-label {
  background-color: rgba(10, 30, 40, 1);
}
</style>

<div class="min-h-screen flex items-center justify-center transition-colors duration-500">
  <div class="login-card rounded-2xl shadow-2xl p-10 w-[420px] text-white hover:scale-[1.02]">

    <h2 class="text-2xl font-bold text-center mb-2">Welcome Back</h2>
    <p class="text-center text-gray-300 mb-8">Login to continue your journey with Analogue</p>

    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <!-- Username -->
      <div class="relative border border-cyan-500 rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-cyan-400 transition">
        <label class="login-label absolute -top-3 left-3 px-2 text-sm text-cyan-300">Username</label>
        <input type="text" name="username" placeholder="Enter username"
               class="w-full bg-transparent text-white placeholder-gray-400 focus:outline-none">
      </div>

      <!-- Password -->
      <div class="relative border border-cyan-500 rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-cyan-400 transition">
        <label class="login-label absolute -top-3 left-3 px-2 text-sm text-cyan-300">Password</label>
        <input type="password" name="password" placeholder="Enter password"
               class="w-full bg-transparent text-white placeholder-gray-400 focus:outline-none">
      </div>

      <!-- Login Button -->
      <button type="submit" 
        class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-2 rounded-lg transition-transform hover:scale-[1.03]">
        Login
      </button>
    </form>

    <p class="text-center mt-5 text-gray-300">
      Donâ€™t have an account?
      <a href="{% url 'register' %}" class="text-yellow-400 hover:text-yellow-300 font-semibold">Register here</a>
    </p>
  </div>
</div>
{% endblock %}
