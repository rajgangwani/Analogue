{% extends 'base.html' %}
{% block title %}Login - Analogue{% endblock %}
{% block content %}
<div class="auth-page">
  <div class="auth-card">
    <h2>Welcome Back</h2>
    <p class="subtitle">Login to continue your journey with Analogue</p>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter username" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn-primary">Login</button>
    </form>
    <p class="switch">Donâ€™t have an account? <a href="{% url 'register' %}">Register here</a></p>
  </div>
</div>
{% endblock %}
