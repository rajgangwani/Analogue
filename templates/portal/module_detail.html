{% extends 'base.html' %}
{% block title %}{{ module.name }}{% endblock %}

{% block content %}
<style>
/* üîπ Match Growdea gradient (light/dark mode auto) */
.module-detail-wrapper {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 5rem 1rem;
  transition: background 0.5s ease-in-out;
  background: linear-gradient(to bottom, #0e7575, #0a7f7f);
}

html.dark .module-detail-wrapper {
  background: linear-gradient(to bottom, #0c2f3f, #0b2a38);
}

/* üîπ Card design */
.module-detail-card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border-radius: 1rem;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  padding: 2.5rem 2rem;
  text-align: center;
  max-width: 600px;
  width: 100%;
  transition: transform 0.3s ease;
}

.module-detail-card:hover {
  transform: scale(1.02);
}

.module-name {
  font-size: 2rem;
  font-weight: 700;
  color: #ffbf00;
  margin-bottom: 1rem;
}

.module-info {
  color: #e8f5f5;
  font-size: 1.1rem;
  margin-bottom: 2rem;
}

/* üîπ Buttons */
.module-buttons {
  display: flex;
  justify-content: center;
  gap: 1rem;
}

.btn-back,
.btn-premium {
  padding: 0.75rem 1.5rem;
  border-radius: 0.5rem;
  font-weight: 600;
  text-decoration: none;
  transition: all 0.3s ease;
}

.btn-back {
  background: rgba(255, 255, 255, 0.15);
  color: white;
}

.btn-back:hover {
  background: rgba(255, 255, 255, 0.3);
}

.btn-premium {
  background: linear-gradient(to right, #ffbf00, #ff9900);
  color: #1e1e1e;
  box-shadow: 0 0 15px rgba(255, 191, 0, 0.4);
}

.btn-premium:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(255, 191, 0, 0.6);
}
</style>

<div class="module-detail-wrapper module-page">
  <div class="module-detail-card">
    <h1 class="module-name">{{ module.name }}</h1>
    <p class="module-info">
      Content for <strong>{{ module.name }}</strong> is coming soon.<br>
      Stay tuned for exciting updates and features!
    </p>
    <div class="module-buttons">
      <a href="{% url 'home' %}" class="btn-back">‚Üê Back to Modules</a>
      <a href="#" class="btn-premium">Unlock Premium</a>
    </div>
  </div>
</div>

<script>
/* ‚úÖ Sync with theme toggle dynamically */
const wrapper = document.querySelector(".module-detail-wrapper");
const observer = new MutationObserver(() => {
  if (document.documentElement.classList.contains("dark")) {
    wrapper.style.background = "linear-gradient(to bottom, #0c2f3f, #0b2a38)";
  } else {
    wrapper.style.background = "linear-gradient(to bottom, #0e7575, #0a7f7f)";
  }
});
observer.observe(document.documentElement, { attributes: true, attributeFilter: ["class"] });
</script>
{% endblock %}
